<!DOCTYPE html>
<html>
    <head>
        <title>Cadastre-se</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="resources/js/cad_usuario.js" type="text/javascript"></script>
    </head>
    <body>
        <form method="POST" action="/ecommerce-web/cadastro">
            <div>
                <label for="nome_completo">Nome completo</label>
                <input type="text" id="nome_completo" autofocus>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="fone">Fone</label>
                <input type="text" id="fone">
            </div>
            <div>
                <label for="usuario">Nome de usu√°rio</label>
                <input type="text" id="usuario">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha">
            </div>
            <div>
                <label for="nome_estado">Estado</label>
                <input type="text" id="nome_estado">
            </div>
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>
            <div>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro">
            </div>
            <div>
                <label for="rua">Rua</label>
                <input type="text" id="rua">
            </div>
            <div>
                <label for="cep">CEP</label>
                <input type="text" id="cep">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
            </div>
            <input type="button" value="Registrar-se" onclick="cadastraUsuario(this.form);">
        </form>
        <p id="result"></p>
    </body>
</html>
