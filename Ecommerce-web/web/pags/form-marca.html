<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Marcas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/forms/formulario.css" rel="stylesheet" type="text/css"/>
        <link href="../style/forms/form-marca.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form>
                <fieldset>
                    <legend>CADASTRO DE MARCAS</legend>
                    <div>
                        <label for="marca_id">ID</label><br>
                        <input type="text" id="marca_id" name="marca_id" disabled>
                    </div>
                    <div>
                        <label for="marca_nome">MARCA</label><br>
                        <input type="text" id="marca_nome" name="marca_nome" autofocus>
                        <span>*</span>
                    </div>
                    
                    <input type="button" value="Novo">
                    <input type="button" value="Salvar">
                    <input type="button" value="Remover" disabled>
                    
                    <span id="result"></span>
                </fieldset>
            </form>
            
            <table border="1">
                <caption>BANCO DE DADOS</caption>
                <thead>
                    <tr>
                        <th class="tabelaID">ID</th>
                        <th class="tabelaMarca">MARCA</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <script src="../script/cad-marca.js" type="text/javascript"></script>
    </body>
</html>
