<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Subclassificações</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/formulario.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Cadastro de Subclassificações</legend>
                <div>
                    <label for="subclassId">ID:</label>
                    <input type="text" id="subclassId" name="subclassId" disabled>
                </div>
                <div>
                    <label for="subclass">Subclassificação:</label>
                    <input type="text" id="subclass" name="subclass">
                </div>
                <input type="button" value="Salvar">
                <input type="button" value="Novo">
                <input type="button" value="Remover">
                <input type="button" value="Editar">
            </fieldset>
        </form>
        
        <span id="result"></span>
        
        <table border="1">
            <caption>Banco de Dados</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subclassificação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <script src="../script/cad-subclass.js" type="text/javascript"></script>
    </body>
</html>
