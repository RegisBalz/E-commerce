<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Classificações</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/forms/formulario.css" rel="stylesheet" type="text/css"/>
        <link href="../style/forms/form-classificacao.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form>
                <fieldset>
                    <legend>CADASTRO DE CLASSIFICAÇÕES</legend>
                    <div>
                        <label for="class_id">ID</label><br>
                        <input type="text" id="class_id" name="class_id" disabled>
                    </div>
                    <div>
                        <label for="subclass">SUBCLASSIFICAÇÃO</label><br>
                        <select id="subclass" name="subclass">
                        </select>
                        <span>*</span>
                    </div>
                    <div>
                        <label for="class_nome">CLASSIFICAÇÃO</label><br>
                        <input type="text" id="class_nome" name="class_nome">
                        <span>*</span>
                    </div>
                    
                    <input type="button" value="Novo">
                    <input type="button" value="Salvar">
                    <input type="button" value="Remover" disabled>
                    
                    <span id="result"></span>
                </fieldset>
            </form>
            
            <table border="1">
                <caption>BANCO DE DADOS</caption>
                <thead>
                    <tr>
                        <th class="tabelaID">ID</th>
                        <th class="tabelaSubclass">SUBCLASSIFICAÇÃO</th>
                        <th class="tabelaClass">CLASSIFICAÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <script src="../script/cad-classificacao.js" type="text/javascript"></script>
    </body>
</html>
