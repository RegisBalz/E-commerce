<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de UF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/forms/formulario.css" rel="stylesheet" type="text/css"/>
        <link href="../style/forms/form-uf.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>CADASTRO DE UF</legend>
                <div class="blocoUnido">
                    <div>
                        <label for="uf_id">ID</label><br>
                        <input type="text" id="uf_id" name="uf_id" disabled>
                    </div>
                    <div>
                        <label for="uf">UF</label><br>
                        <input type="text" id="uf" name="uf" autofocus>
                        <span>*</span>
                    </div>
                </div>
                <div>
                    <label for="nome_estado">NOME DO ESTADO</label><br>
                    <input type="text" id="nome_estado" name="nome_estado">
                    <span>*</span>
                </div>
                
                <input type="button" value="Novo">
                <input type="button" value="Salvar">
                <input type="button" value="Remover" disabled>
                
                <span id="result"></span>
            </fieldset>
        </form>
        
        <table border="1">
            <caption>BANCO DE DADOS</caption>
            <thead>
                <tr>
                    <th class="tabelaID">ID</th>
                    <th class="tabelaUF">UF</th>
                    <th class="tabelaEstado">NOME DO ESTADO</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <script src="../script/cad-uf.js" type="text/javascript"></script>
    </body>
</html>
