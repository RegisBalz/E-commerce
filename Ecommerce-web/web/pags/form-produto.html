<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cadastro de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/forms/form-produto.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>CADASTRO DE PRODUTOS</legend>
                <div>
                    <label for="produto_id">ID</label>
                    <input type="number" id="produto_id" name="produto_id" disabled>
                </div>
                <div>
                    <label>CATEGORIA *</label>
                    <select name="categoria"></select>
                </div>
                <div>
                    <label for="produto">PRODUTO *</label>
                    <input type="text" id="produto" name="produto">
                </div>
                <div>
                    <label for="valor">VALOR *</label>
                    <input type="number" id="valor" name="valor" step="1" min="0" max="99999.99">
                </div>
                <div>
                    <label for="foto">FOTO *</label>
                    <input type="file" id="foto" name="foto">
                    <img src="" alt="Prévia da imagem...">
                </div>
                <div>
                    <label for="desconto">DESCONTO</label>
                    <input type="number" id="desconto" name="desconto" step="1" min="0" max="100">
                </div>
                <div>
                    <label for="estoque">ESTOQUE *</label>
                    <input type="number" id="estoque" name="estoque" step="1" min="0">
                </div>
                <div>
                    <label for="descricao">DESCRIÇÃO *</label>
                    <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>
                </div>
                <input type="button" value="Novo">
                <input type="button" value="Salvar">
                <input type="button" value="Remover">
                <span id="result"></span>
            </fieldset>
        </form>
        <table>
            <caption>TABELA DE PRODUTOS</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CATEGORIA</th>
                    <th>PRODUTO</th>
                    <th>VALOR</th>
                    <th>DESCONTO</th>
                    <th>ESTOQUE</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="../script/cad-produto.js" type="text/javascript"></script>
    </body>
</html>
