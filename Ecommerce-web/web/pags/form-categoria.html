<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Categorias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/forms/formulario.css" rel="stylesheet" type="text/css"/>
        <link href="../style/forms/form-categoria.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>CADASTRO DE CATEGORIAS</legend>
                <div>
                    <label for="categoria_id">ID</label><br>
                    <input type="text" id="categoria_id" name="categoria_id" disabled>
                </div>
                <div>
                    <label for="categoria">CATEGORIA</label><br>
                    <input type="text" id="categoria" name="categoria" autofocus>
                    <span>*</span>
                </div>

                <input type="button" value="Novo">
                <input type="button" value="Salvar">
                <input type="button" value="Remover" disabled>

                <span id="result"></span>
            </fieldset>
        </form>

        <table border="1">
            <caption>BANCO DE DADOS</caption>
            <thead>
                <tr>
                    <th class="tabelaID">ID</th>
                    <th class="tabelaCategoria">CATEGORIA</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <script src="../script/cad-categoria.js" type="text/javascript"></script>
    </body>
</html>
