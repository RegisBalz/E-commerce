<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Cores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="/ecommerce-web/cor">
            <fieldset>
                <legend>Cadastro de Cores</legend>
                <div>
                    <label for="cor_id">Cor ID:</label>
                    <input type="text" id="cor_id" name="cor_id" disabled>
                </div>
                <div>
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor">
                </div>
                <input type="button" value="Salvar">
            </fieldset>
        </form>
        
        <span id="result"></span>
        
        <table border="1">
            <caption>Banco de Dados</caption>
            <thead>
                <tr>
                    <th>Cor ID</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <script src="../script/cad_cor.js" type="text/javascript"></script>
    </body>
</html>
